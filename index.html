<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c7b23fc763.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="img-container">
        <img
          src="https://i.postimg.cc/bJ60CnXw/image-equilibrium.jpg"
          alt="colorful-cube"
          class="cube"
        />
      </div>
      <header>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="tagline">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </header>

      <div class="price-days">
        <article>
          <img
            src="images/ethereum-icon-cyan.png"
            alt="ethereum icon"
            class="eth-icon"
          />
          <p class="eth-price">0.041 ETH</p>
        </article>

        <article>
          <p><i class="fa-solid fa-clock"></i>&nbsp; 3 days left</p>
        </article>
      </div>

      <hr />

      <footer class="attribution-container">
        <div>
          <img
            src="https://i.postimg.cc/Kv3yrXwd/image-avatar.png"
            alt="pic of Jules Wyvern"
            class="creator-pic"
          />
        </div>
        <div>
          <p class="creator">
            Creation of <span><a href="#">Jules Wyvern</a></span>
          </p>
        </div>
      </footer>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Biljana Kotevska</a>.
      <br />
      <a
        href="https://www.flaticon.com/free-icons/ethereum"
        title="ethereum icons"
        >Ethereum icons created by Freepik - Flaticon</a
      >
    </footer>
  </body>
</html>
