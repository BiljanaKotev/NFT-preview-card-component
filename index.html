<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c7b23fc763.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="img-container">
        <img
          src="https://i.postimg.cc/bJ60CnXw/image-equilibrium.jpg"
          alt="colorful-cube"
          class="img-cube"
        />
      </div>
      <div class="overlay">
        <svg class="view-icon" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z" />
            <path
              d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
              fill="#FFF"
              fill-rule="nonzero"
            />
          </g>
        </svg>
      </div>

      <header>
        <h1><a href="#" class="links">Equilibrium #3429</a></h1>
        <p class="tagline">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </header>

      <div class="price-days">
        <img
          src="images/ethereum-icon-cyan.png"
          alt="ethereum icon"
          class="eth-icon"
        />
        <p class="eth-price">0.041 ETH</p>
        <div>
          <p><i class="fa-solid fa-clock"></i>&nbsp; 3 days left</p>
        </div>
      </div>

      <hr />

      <div class="attribution-container">
        <div>
          <img
            src="https://i.postimg.cc/Kv3yrXwd/image-avatar.png"
            alt="pic of Jules Wyvern"
            class="creator-pic"
          />
        </div>
        <div>
          <p class="creator">
            Creation of <span><a href="#" class="links">Jules Wyvern</a></span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Biljana Kotevska</a>.
      <br />
      <a
        href="https://www.flaticon.com/free-icons/ethereum"
        title="ethereum icons"
        >Ethereum icons created by Freepik - Flaticon</a
      >
    </footer>
  </body>
</html>
